<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kelas IX A - MTS Romawi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      position: relative;
    }

    /* Efek background bintang bergerak */
    .stars {
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      position: fixed;
      z-index: -1;
    }

    .stars::after {
      content: "";
      position: absolute;
      top: -2000px;
      left: 0;
      width: 100%;
      height: 4000px;
      background: transparent url('https://www.script-tutorials.com/demos/360/images/stars.png') repeat top center;
      animation: animStar 200s linear infinite;
    }

    @keyframes animStar {
      from { transform: translateY(0); }
      to { transform: translateY(2000px); }
    }

    header {
      text-align: center;
      padding: 50px 20px;
      background: rgba(0, 0, 0, 0.6);
      border-bottom: 2px solid #444;
    }

    header h1 {
      font-size: 2.5em;
      letter-spacing: 2px;
      color: #00bcd4;
      text-shadow: 0 0 10px #00bcd4;
    }

    header p {
      font-size: 1.2em;
      color: #ddd;
    }

    .container {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .title {
      text-align: center;
      font-size: 1.8em;
      margin-bottom: 30px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    .card:hover {
      transform: scale(1.05);
      border-color: #00e5ff;
      box-shadow: 0 0 15px #00e5ff;
    }

    .card h3 {
      color: #00bcd4;
      margin-bottom: 10px;
    }

    .card p {
      color: #ddd;
      font-size: 1em;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #888;
      border-top: 1px solid #333;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <header>
    <h1>Kelas IX A</h1>
    <p>MTS Romawi</p>
  </header>

  <div class="container">
    <h2 class="title">Struktur Kepengurusan Kelas</h2>

    <div class="grid">
      <div class="card">
        <h3>Ketua Kelas</h3>
        <p><b>Ratu</b></p>
      </div>

      <div class="card">
        <h3>Wakil Ketua</h3>
        <p><b>Nuri</b></p>
      </div>

      <div class="card">
        <h3>Sekretaris</h3>
        <p><b>Alvin</b></p>
      </div>

      <div class="card">
        <h3>Bendahara</h3>
        <p><b>Ila</b></p>
      </div>

      <div class="card">
        <h3>Keamanan</h3>
        <p><b>Nafis</b></p>
      </div>

      <div class="card">
        <h3>Kebersihan</h3>
        <p><b>Sinta</b></p>
      </div>
    </div>
  </div>

  <footer>
    <p>© 2025 Kelas IX A - MTS Romawi | Dibuat dengan ❤️ oleh Tim Kelas</p>
  </footer>

</body>
</html>
